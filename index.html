<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <img src="images/illustration-hero.svg" alt="An ilustration of a woman" class="main-image">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
      <div class="annual-plan-box">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="different-flow">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <h3><a>Change</a></h3>
      </div>
      <div class="payment-box">
        <h3>Proceed to Payment</h3>
      </div>
      <h3 class="last-part">Cancel Order</h3>
    </div>
  </body>
</html>
